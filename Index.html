<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ikig.AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Ikig.AI Logo" class="logo">
  </header>

  <main>
    <section class="intro">
      <h1>Welcome to Ikig.AI</h1>
      <p>Your bridge to the future of intelligence.</p>
    </section>

    <section class="start">
      <a href="#questions" class="start-button">Start Now</a>
    </section>

    <section id="questions" class="questions">
      <h2>Ask your question:</h2>
      <form>
        <input type="text" placeholder="Type your question..." required>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ikig.AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* fundo preto */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            width: 150px;
            animation: zoomIn 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: white;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img class="logo" src="logo.png" alt="Ikig.AI Logo">
    <h1>Bem-vindo ao Ikig.AI</h1>
</body>
</html>
