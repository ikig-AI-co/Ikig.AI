<!DOCTYPE html>

  <title>Ikigai - Perguntas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="ikigai-logo.png" alt="Ikigai Logo" class="logo" />
  </div>

  <div class="container">
    <h1>Perguntas Ikigai</h1>
    <form class="question-form">
      <label for="q1">1. O que você ama fazer?</label>
      <input type="text" id="q1" name="q1" placeholder="Digite sua resposta..." />

      <label for="q2">2. Em que você é bom?</label>
      <input type="text" id="q2" name="q2" placeholder="Digite sua resposta..." />

      <label for="q3">3. Pelo que você pode ser pago?</label>
      <input type="text" id="q3" name="q3" placeholder="Digite sua resposta..." />

      <label for="q4">4. Do que o mundo precisa?</label>
      <input type="text" id="q4" name="q4" placeholder="Digite sua resposta..." />

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ikigai - Perguntas</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      padding: 30px 0;
      background-color: white;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .question-form input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .question-form button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="ikigai-logo.png" alt="Ikigai Logo" class="logo" />
  </div>

  <div class="container">
    <h1>Perguntas Ikigai</h1>
    <form class="question-form">
      <label for="q1">1. O que você ama fazer?</label>
      <input type="text" id="q1" name="q1" placeholder="Digite sua resposta..." />

      <label for="q2">2. Em que você é bom?</label>
      <input type="text" id="q2" name="q2" placeholder="Digite sua resposta..." />

      <label for="q3">3. Pelo que você pode ser pago?</label>
      <input type="text" id="q3" name="q3" placeholder="Digite sua resposta..." />

      <label for="q4">4. Do que o mundo precisa?</label>
      <input type="text" id="q4" name="q4" placeholder="Digite sua resposta..." />

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
