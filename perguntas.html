<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ikigai - Perguntas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="ikigai-logo.png" alt="Ikigai Logo" class="logo" />
  </div>

  <div class="container">
    <h1>Perguntas Ikigai</h1>
    <form class="question-form">
      <label for="q1">1. O que você ama fazer?</label>
      <input type="text" id="q1" name="q1" placeholder="Digite sua resposta..." />

      <label for="q2">2. Em que você é bom?</label>
      <input type="text" id="q2" name="q2" placeholder="Digite sua resposta..." />

      <label for="q3">3. Pelo que você pode ser pago?</label>
      <input type="text" id="q3" name="q3" placeholder="Digite sua resposta..." />

      <label for="q4">4. Do que o mundo precisa?</label>
      <input type="text" id="q4" name="q4" placeholder="Digite sua resposta..." />

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
